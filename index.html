<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>


    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 
    <title>Login-helper</title>
    <script src="https://kit.fontawesome.com/472aae7ba7.js" crossorigin="anonymous" defer></script>
</head>
<body>
    <header>
        <h1>Login-Exercise</h1>

    </header>

    <main>
        <form>
            <section class="input-conteiner">
                <input type="email" placeholder="email@gmail.com">
                <div class="password-container">
                    <input type="Password" id="field-password" class="field-password" placeholder="********">
                    <i class="fas fa-eye" id="eye" onclick="showPass()"></i>
                    <i class="fas fa-eye-slash" id="eye-slash" onclick="showPass()"></i>
                   
                    

                </div>
            </section>
            <section class="password-infos">
                <div>
                    <input type="checkbox">
                    <span>Lembrar Senha</span>
                </div>
                <a href="#">Esqueceu Sua senha?</a>

            </section>
            <button id="btn-login">Login</button>

            <section class="links-container">
                <span>Ou entre com:</span>

                <aside>
                    <i class="fab fa-google google"></i>
                    <i class="fab fa-linkedin ln"></i>
                    <i class="fab fa-facebook-square fb"></i>
                </aside>

            </section>



            <footer>
                
                <span>Ainda n√£o tem uma conta? <a href="#">Cadastre-se.</a></span>


            </footer>
        </form>

    </main>
    
</body>
</html>
